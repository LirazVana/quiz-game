<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="main-menu">
    <button id="btn-home">בית</button>
    <button id="btn-quiz">שאלון</button>
    <button id="btn-about">אודות</button>
    <button id="btn-contact">צור קשר</button>
</div>

<div id="quiz-container" style="display:none;">
    <div id="question-text" dir="rtl"></div>
    <div id="answers-container"></div>
    <div id="feedback" dir="rtl"></div>
    <button id="next-btn" style="display:none;">שאלה הבאה</button>
</div>

<div id="result-container" style="display:none;">
    <h2 dir="rtl">תוצאות השאלון</h2>
    <p id="score-text" dir="rtl"></p>
    <button id="restart-btn">התחל מחדש</button>
</div>

<script src="script.js"></script>
</body>
</html>
