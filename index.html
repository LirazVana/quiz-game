<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>אתר שאלון אינטראקטיבי</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- תפריט ראשי -->
  <div id="main-menu">
    <button id="btn-home">בית</button>
    <button id="btn-quiz">שאלון</button>
    <button id="btn-about">אודות</button>
    <button id="btn-contact">צור קשר</button>
  </div>

  <!-- ממשק השאלון -->
  <div id="quiz-container" style="display:none;">
    <div id="progress-bar">
      <div id="progress-fill"></div>
    </div>
    <div id="question-wrapper">
      <div id="question-text"></div>
      <div id="answers-container"></div>
      <div id="feedback"></div>
      <button id="next-btn" style="display:none;">שאלה הבאה</button>
    </div>
  </div>

  <!-- תצוגת הציון הסופי -->
  <div id="result-container" style="display:none;">
    <h2>תוצאות השאלון</h2>
    <p id="score-text"></p>
    <button id="restart-btn">התחל מחדש</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
